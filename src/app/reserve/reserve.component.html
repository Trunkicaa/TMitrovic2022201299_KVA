<div *ngIf="movie">
    <mat-card class="reserve-card" appearance="outlined">
        <img *ngIf="movie?.poster; else noImage" [src]="movie.poster" alt="{{ movie.title }}"
            class="movie-poster big-poster" />

        <ng-template #noImage>
            <p>No image available</p>
        </ng-template>
        <mat-card-content>
            <h2>Reservaton Details - {{movie.title}}</h2>
            <mat-form-field class="width-full">
                <ng-container matColumnDef="movieTitle">
                    <th mat-header-cell *matHeaderCellDef> Title </th>
                    <td mat-cell *matCellDef="let element"> {{ element.movieTitle }} </td>
                </ng-container>

            </mat-form-field>
            <mat-form-field class="width-full">
                <ng-container matColumnDef="director">
                    <th mat-header-cell *matHeaderCellDef> Director </th>
                    <td mat-cell *matCellDef="let element"> {{ element.director }} </td>
                </ng-container>
            </mat-form-field>
            <mat-form-field class="width-full">
                <mat-label>Desc: </mat-label>
                <input type="text" matInput disabled [value]="utils.formatDate(movie.startDate)">
            </mat-form-field>
            <mat-form-field class="width-full">
                <mat-label>Cinema</mat-label>
                <mat-select name="cinema">
                    <mat-option *ngFor="let c of cinema" [value]="c">
                        {{ c.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="width-full">
                <mat-label>Tickets:</mat-label>
                <input type="number" matInput [(ngModel)]="selectedTicketCount">
            </mat-form-field>
            <mat-form-field class="width-full">
                <mat-label>Cinema</mat-label>
                <mat-select [(value)]="selectedPrice">
                    <mat-option [value]="300">
                        Normal 300&euro;
                    </mat-option>
                    <mat-option [value]="500">
                        VIP 500&euro;
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="doReserve()"><i class="fa-solid fa-card-shopping">Reserve Now</i></button>
        </mat-card-actions>
    </mat-card>
</div>
